{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>LOGIN</title>
</head>
<body style="background-image:url({% static 'images/bg.png' %})">
<h1 style="text-align:center;color:white;font-size:300%"><ins>LOGIN PAGE</ins></h1>
<div class="container" style="padding:50px">
<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <form action="login" method="post" style="text-align:center;padding:50px;background-color:rgba(255,255,255,0.5);">
            {% csrf_token %}
            <input type="text" name="username" placeholder="enter your username"><br>
            <input type="password" name="password" placeholder="enter your password"><br>
            <input type="submit" style="background-color:#D8BFD8">

        </form>
        {% for msg in messages %}
        <h5 style="text-align:center;color:white;">{{msg}}</h5>
        {% endfor %}

    </div>
    <div class="col-sm-4"></div>
</div>
</div>

</body>
</html>
